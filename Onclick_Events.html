<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick events in JS</title>
</head>
<body>
    <button onclick="a()">  +  </button>
    <button onclick="b()">  -  </button>
    <script>
        var x=0;
        function a(){
            console.log(++x);
        }
        function b(){
            console.log(--x);
            if(x===0)
            alert("Reached 0!!!");
        }
    </script>
</body>
</html>
