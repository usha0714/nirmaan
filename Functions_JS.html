<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in JS</title>
</head>
<body>
    <script>
        num1=5;
        num2=10;
      function a(){
        console.log("Welcome to JS functions");
        console.log(num1+num2);
      }
      var a1=function b(){
        console.log("Bye JS functions");
        console.log(num1-num2);
      }
      a();
      a1();
      document.write("Hai");
    </script>
    
</body>
</html>
